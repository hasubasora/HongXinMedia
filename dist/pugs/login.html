
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../stylesheets/main.min.css"/>
    <title>登陆</title>
  </head>
  <body>
    <section class="login"> 
      <div class="login_box">
        <ul>
          <li>手机登陆验证<img src="../images/ss.png" alt=""/></li>
          <li>
            <label for="tel">
              <input id="tel" type="tel" placeholder="手机号码" maxLength="11"/>
            </label>
          </li>
          <li> 
            <label for="cq">
              <input class="cq_Msg" type="text" placeholder="验证码"/>
              <input class="cq_Btn" type="button" value="获取验证码"/>
            </label>
          </li>
          <li>
            <input class="login_btn" type="button" value="确认登陆"/>
          </li>
        </ul><i class="login_close">×</i>
      </div>
    </section>
  </body>
</html>
